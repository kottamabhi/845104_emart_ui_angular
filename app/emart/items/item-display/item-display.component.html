<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <div class="row mx-5">
            <img class="card-img" [src]="item.img" width="400px" height="533.333px" >
        </div>
        
    </div>

    <div class="col-6 my-2">
        <h2><b> {{ item.name }}</b></h2>
        <h5><b>Price: </b>{{ item.price }}</h5>
       
        <h5><b>Stock: </b>{{ item.stock }}</h5>
        <h5><b>Description: </b>{{ item.description }}</h5>
        <h5><b>Remarks: </b>{{ item.remarks }}</h5>
        <div class="row mt-5 my-5">
            <button type="button" class="btn btn-success"  (click)="addToCart(item.id)">
                <i class="material-icons align-bottom">shopping_cart</i>Add to cart </button>
        </div>
    </div>
</div>
</div>
